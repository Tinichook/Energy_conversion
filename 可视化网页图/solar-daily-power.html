<body>
    <button class="print-btn no-print" onclick="window.print()">ğŸ–¨ï¸ æ‰“å°å›¾è¡¨</button>
    
    <div class="container">
        <h1>å…‰ä¼ç»„ä»¶å•æ—¥å‘ç”µåŠŸç‡æ›²çº¿</h1>
        
        <div class="controls no-print">
            <div class="control-group">
                <label>å¤©æ°”ç±»å‹:</label>
                <select id="weatherType">
                    <option value="sunny">æ™´å¤©</option>
                    <option value="cloudy">å¤šäº‘</option>
                    <option value="overcast">é˜´å¤©</option>
                </select>
            </div>
            <div class="control-group">
                <label>æ—¥æœŸ:</label>
                <select id="season">
                    <option value="summer">å¤å­£ï¼ˆ6æœˆï¼‰</option>
                    <option value="spring">æ˜¥å­£ï¼ˆ3æœˆï¼‰</option>
                    <option value="winter">å†¬å­£ï¼ˆ12æœˆï¼‰</option>
                </select>
            </div>
        </div>
        
        <div class="chart-wrapper">
            <canvas id="powerChart"></canvas>
        </div>
    </div>

    <script>
        // å…‰ä¼ç»„ä»¶æ•°æ®
        const solarPanels = [
            {
                model: 'PV-410M',
                power: 410,
                tempCoeffPmax: -0.34,
                color: '#E74C3C'
            },
            {
                model: 'PV-430M',
                power: 430,
                tempCoeffPmax: -0.34,
                color: '#3498DB'
            },
            {
                model: 'PV-545N',
                power: 545,
                tempCoeffPmax: -0.30,
                color: '#1ABC9C'
            },
            {
                model: 'PV-550M',
                power: 550,
                tempCoeffPmax: -0.35,
                color: '#9B59B6'
            },
            {
                model: 'PV-660M',
                power: 660,
                tempCoeffPmax: -0.29,
                color: '#F39C12'
            },
            {
                model: 'PV-275P',
                power: 275,
                tempCoeffPmax: -0.40,
                color: '#95A5A6'
            }
        ];

        const canvas = document.getElementById('powerChart');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®é«˜åˆ†è¾¨ç‡ç”»å¸ƒ
        const dpr = window.devicePixelRatio || 2;
        const displayWidth = 1000;
        const displayHeight = 600;
        
        canvas.width = displayWidth * dpr;
        canvas.height = displayHeight * dpr;
        canvas.style.width = displayWidth + 'px';
        canvas.style.height = displayHeight + 'px';
        ctx.scale(dpr, dpr);
        
        // å›¾è¡¨è¾¹è·
        const margin = { top: 60, right: 50, bottom: 70, left: 80 };
        const chartWidth = displayWidth - margin.left - margin.right;
        const chartHeight = displayHeight - margin.top - margin.bottom;
        
        // å¤©æ°”æ¨¡å¼çš„è¾ç…§åº¦æ›²çº¿ï¼ˆ24å°æ—¶ï¼‰
        const weatherPatterns = {
            sunny: [
                0, 0, 0, 0, 0, 50,      // 0-5æ—¶
                150, 300, 500, 700, 850, 950,  // 6-11æ—¶
                1000, 950, 900, 800, 650, 450, // 12-17æ—¶
                250, 100, 20, 0, 0, 0   // 18-23æ—¶
            ],
            cloudy: [
                0, 0, 0, 0, 0, 30,
                100, 200, 350, 500, 600, 650,
                700, 680, 620, 550, 450, 300,
                150, 60, 10, 0, 0, 0
            ],
            overcast: [
                0, 0, 0, 0, 0, 20,
                80, 150, 250, 300, 350, 380,
                400, 380, 350, 300, 250, 180,
                100, 40, 5, 0, 0, 0
            ]
        };
        
        // æ¸©åº¦æ›²çº¿ï¼ˆ24å°æ—¶ï¼‰
        const temperaturePatterns = {
            summer: [
                22, 21, 20, 20, 21, 23,
                25, 27, 29, 31, 33, 35,
                36, 36, 35, 34, 32, 30,
                28, 26, 25, 24, 23, 22
            ],
            spring: [
                12, 11, 10, 10, 11, 13,
                15, 17, 19, 21, 23, 25,
                26, 26, 25, 24, 22, 20,
                18, 16, 15, 14, 13, 12
            ],
            winter: [
                2, 1, 0, 0, 1, 3,
                5, 7, 9, 11, 13, 15,
                16, 16, 15, 14, 12, 10,
                8, 6, 5, 4, 3, 2
            ]
        };
        
        // è®¡ç®—åŠŸç‡
        function calculatePower(panel, irradiance, temperature) {
            const derating = 0.95;
            const tempDiff = temperature - 25;
            const tempCorrection = 1 + (panel.tempCoeffPmax / 100) * tempDiff;
            const totalDerating = derating * tempCorrection;
            const power = totalDerating * panel.power * (irradiance / 1000);
            return Math.max(0, power);
        }
        
        // ç»˜åˆ¶å›¾è¡¨
        function drawChart() {
            const weatherType = document.getElementById('weatherType').value;
            const season = document.getElementById('season').value;
            
            const irradianceData = weatherPatterns[weatherType];
            const temperatureData = temperaturePatterns[season];
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, displayWidth, displayHeight);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, displayWidth, displayHeight);
            
            // ç»˜åˆ¶æ ‡é¢˜
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 20px Microsoft YaHei';
            ctx.textAlign = 'center';
            ctx.fillText('å…‰ä¼ç»„ä»¶å•æ—¥å‘ç”µåŠŸç‡æ›²çº¿', displayWidth / 2, 30);
            
            // ç»˜åˆ¶åæ ‡è½´
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(margin.left, margin.top);
            ctx.lineTo(margin.left, margin.top + chartHeight);
            ctx.lineTo(margin.left + chartWidth, margin.top + chartHeight);
            ctx.stroke();
            
            // Xè½´æ ‡ç­¾ï¼ˆæ—¶é—´ï¼‰
            ctx.fillStyle = '#333';
            ctx.font = '15px Microsoft YaHei';
            ctx.textAlign = 'center';
            for (let i = 0; i <= 24; i += 3) {
                const x = margin.left + (i / 24) * chartWidth;
                const y = margin.top + chartHeight;
                
                // åˆ»åº¦çº¿
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x, y + 6);
                ctx.stroke();
                
                // æ ‡ç­¾
                ctx.fillStyle = '#333';
                ctx.fillText(i.toString(), x, y + 24);
            }
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 16px Microsoft YaHei';
            ctx.fillText('æ—¶é—´ (h)', displayWidth / 2, displayHeight - 15);
            
            // è®¡ç®—æœ€å¤§åŠŸç‡
            let maxPower = 0;
            solarPanels.forEach(panel => {
                for (let hour = 0; hour < 24; hour++) {
                    const power = calculatePower(panel, irradianceData[hour], temperatureData[hour]);
                    maxPower = Math.max(maxPower, power);
                }
            });
            maxPower = Math.ceil(maxPower / 100) * 100; // å‘ä¸Šå–æ•´åˆ°100
            
            // Yè½´æ ‡ç­¾ï¼ˆåŠŸç‡ï¼‰
            ctx.textAlign = 'right';
            ctx.font = '15px Microsoft YaHei';
            const ySteps = 5;
            for (let i = 0; i <= ySteps; i++) {
                const powerValue = (maxPower / ySteps) * i;
                const x = margin.left;
                const y = margin.top + chartHeight - (i / ySteps) * chartHeight;
                
                // åˆ»åº¦çº¿
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(x - 6, y);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                // æ ‡ç­¾
                ctx.fillStyle = '#333';
                ctx.fillText(Math.round(powerValue).toString(), x - 12, y + 5);
            }
            
            // Yè½´æ ‡é¢˜
            ctx.save();
            ctx.translate(25, displayHeight / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 16px Microsoft YaHei';
            ctx.textAlign = 'center';
            ctx.fillText('è¾“å‡ºåŠŸç‡ (W)', 0, 0);
            ctx.restore();
            
            // ç»˜åˆ¶æ›²çº¿
            solarPanels.forEach(panel => {
                ctx.strokeStyle = panel.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                for (let hour = 0; hour < 24; hour++) {
                    const power = calculatePower(panel, irradianceData[hour], temperatureData[hour]);
                    const x = margin.left + (hour / 24) * chartWidth;
                    const y = margin.top + chartHeight - (power / maxPower) * chartHeight;
                    
                    if (hour === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
                
                // ç»˜åˆ¶æ•°æ®ç‚¹
                ctx.fillStyle = panel.color;
                for (let hour = 0; hour < 24; hour++) {
                    const power = calculatePower(panel, irradianceData[hour], temperatureData[hour]);
                    const x = margin.left + (hour / 24) * chartWidth;
                    const y = margin.top + chartHeight - (power / maxPower) * chartHeight;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // ç»˜åˆ¶å›¾ä¾‹
            drawLegend();
        }
        
        // ç»˜åˆ¶å›¾ä¾‹
        function drawLegend() {
            const legendX = margin.left + 25;
            const legendY = margin.top + 15;
            const legendWidth = 160;
            const legendItemHeight = 28;
            const legendPadding = 15;
            
            // ç»˜åˆ¶å›¾ä¾‹èƒŒæ™¯
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.strokeStyle = '#bbb';
            ctx.lineWidth = 1.5;
            const legendHeight = solarPanels.length * legendItemHeight + legendPadding * 2;
            ctx.fillRect(legendX, legendY, legendWidth, legendHeight);
            ctx.strokeRect(legendX, legendY, legendWidth, legendHeight);
            
            // ç»˜åˆ¶å›¾ä¾‹é¡¹
            ctx.textAlign = 'left';
            
            solarPanels.forEach((panel, index) => {
                const itemCenterY = legendY + legendPadding + index * legendItemHeight + legendItemHeight / 2;
                
                // ç»˜åˆ¶é¢œè‰²çº¿
                ctx.strokeStyle = panel.color;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(legendX + 12, itemCenterY);
                ctx.lineTo(legendX + 40, itemCenterY);
                ctx.stroke();
                
                // ç»˜åˆ¶å‹å·åç§°
                ctx.fillStyle = '#2c3e50';
                ctx.font = '15px Microsoft YaHei';
                ctx.textBaseline = 'middle';
                ctx.fillText(panel.model, legendX + 48, itemCenterY);
            });
            
            ctx.textBaseline = 'alphabetic';
        }
        
        // äº‹ä»¶ç›‘å¬
        document.getElementById('weatherType').addEventListener('change', drawChart);
        document.getElementById('season').addEventListener('change', drawChart);
        
        // åˆå§‹åŒ–
        drawChart();
        window.addEventListener('resize', drawChart);
    </script>
</body>
