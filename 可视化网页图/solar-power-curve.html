        // è®¡ç®—åŠŸç‡
        function calculatePower(panel, irradiance, temperature, derating) {
            // æ¸©åº¦ä¿®æ­£ç³»æ•°
            const tempDiff = temperature - 25;
            const tempCorrection = 1 + (panel.tempCoeffPmax / 100) * tempDiff;
            
            // ç»¼åˆé™é¢å› å­
            const totalDerating = derating * tempCorrection;
            
            // å®é™…åŠŸç‡ = é™é¢å› å­ Ã— é¢å®šåŠŸç‡ Ã— (å®é™…è¾ç…§åº¦ / æ ‡å‡†è¾ç…§åº¦)
            const power = totalDerating * panel.power * (irradiance / 1000);
            
            return Math.max(0, power); // ç¡®ä¿åŠŸç‡ä¸ä¸ºè´Ÿ
        }

        // è¿‡æ»¤é¢æ¿
        function filterPanels(mode) {
            switch(mode) {

                case 'poly':

                case 'high':

                case 'mid':
                    return solarPanels.filter(p => p.power >= 400 && p.power < 500);
                default:

            }

        function updateChart() {
