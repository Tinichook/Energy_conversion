<body>
    <button class="print-btn no-print" onclick="window.print()">ğŸ–¨ï¸ æ‰“å°å›¾è¡¨</button>
    
    <div class="container">
        <h1>å…‰ä¼ç»„ä»¶åŠŸç‡-è¾ç…§åº¦ç‰¹æ€§æ›²çº¿</h1>
        
        <div class="controls no-print">
            <div class="control-group">
                <label>ç¯å¢ƒæ¸©åº¦:</label>
                <input type="number" id="temperature" value="25" min="-20" max="60" step="1">
                <span>Â°C</span>
            </div>
            <div class="control-group">
                <label>é™é¢å› å­:</label>
                <input type="number" id="derating" value="0.95" min="0.8" max="1.0" step="0.01">
            </div>
        </div>
        
        <div class="chart-wrapper">
            <canvas id="powerChart"></canvas>
        </div>
    </div>

    <script>
        // å…‰ä¼ç»„ä»¶æ•°æ®
        const solarPanels = [
            {
                model: 'PV-410M',
                power: 410,
                tempCoeffPmax: -0.34,
                color: '#E74C3C'
            },
            {
                model: 'PV-430M',
                power: 430,
                tempCoeffPmax: -0.34,
                color: '#3498DB'
            },
            {
                model: 'PV-545N',
                power: 545,
                tempCoeffPmax: -0.30,
                color: '#1ABC9C'
            },
            {
                model: 'PV-550M',
                power: 550,
                tempCoeffPmax: -0.35,
                color: '#9B59B6'
            },
            {
                model: 'PV-660M',
                power: 660,
                tempCoeffPmax: -0.29,
                color: '#F39C12'
            },
            {
                model: 'PV-275P',
                power: 275,
                tempCoeffPmax: -0.40,
                color: '#95A5A6'
            }
        ];

        const canvas = document.getElementById('powerChart');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®é«˜åˆ†è¾¨ç‡ç”»å¸ƒ - è§£å†³æ¨¡ç³Šé—®é¢˜
        const dpr = window.devicePixelRatio || 2;
        const displayWidth = 1000;  // æ˜¾ç¤ºå®½åº¦
        const displayHeight = 600;  // æ˜¾ç¤ºé«˜åº¦
        
        canvas.width = displayWidth * dpr;
        canvas.height = displayHeight * dpr;
        canvas.style.width = displayWidth + 'px';
        canvas.style.height = displayHeight + 'px';
        
        // ç¼©æ”¾ä¸Šä¸‹æ–‡ä»¥åŒ¹é…è®¾å¤‡åƒç´ æ¯”
        ctx.scale(dpr, dpr);
        
        // å›¾è¡¨è¾¹è·
        const margin = { top: 60, right: 50, bottom: 70, left: 80 };
        const chartWidth = displayWidth - margin.left - margin.right;
        const chartHeight = displayHeight - margin.top - margin.bottom;
        
        // è®¡ç®—åŠŸç‡
        function calculatePower(panel, irradiance, temperature, derating) {
            const tempDiff = temperature - 25;
            const tempCorrection = 1 + (panel.tempCoeffPmax / 100) * tempDiff;
            const totalDerating = derating * tempCorrection;
            const power = totalDerating * panel.power * (irradiance / 1000);
            return Math.max(0, power);
        }
        
        // ç»˜åˆ¶å›¾è¡¨
        function drawChart() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const derating = parseFloat(document.getElementById('derating').value);
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, displayWidth, displayHeight);
            
            // ç»˜åˆ¶ç™½è‰²èƒŒæ™¯
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, displayWidth, displayHeight);
            
            // ç»˜åˆ¶æ ‡é¢˜
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 20px Microsoft YaHei';
            ctx.textAlign = 'center';
            ctx.fillText('å…‰ä¼ç»„ä»¶åŠŸç‡-è¾ç…§åº¦ç‰¹æ€§æ›²çº¿', displayWidth / 2, 30);
            
            // ç»˜åˆ¶åæ ‡è½´
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(margin.left, margin.top);
            ctx.lineTo(margin.left, margin.top + chartHeight);
            ctx.lineTo(margin.left + chartWidth, margin.top + chartHeight);
            ctx.stroke();
            
            // Xè½´æ ‡ç­¾ï¼ˆè¾ç…§åº¦ï¼‰
            ctx.fillStyle = '#333';
            ctx.font = '15px Microsoft YaHei';
            ctx.textAlign = 'center';
            for (let i = 0; i <= 1200; i += 200) {
                const x = margin.left + (i / 1200) * chartWidth;
                const y = margin.top + chartHeight;
                
                // åˆ»åº¦çº¿
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x, y + 6);
                ctx.stroke();
                
                // æ ‡ç­¾
                ctx.fillStyle = '#333';
                ctx.fillText(i.toString(), x, y + 24);
            }
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 16px Microsoft YaHei';
            ctx.fillText('è¾ç…§åº¦ (W/mÂ²)', displayWidth / 2, displayHeight - 15);
            
            // Yè½´æ ‡ç­¾ï¼ˆåŠŸç‡ï¼‰
            const maxPower = 700;
            ctx.textAlign = 'right';
            ctx.font = '15px Microsoft YaHei';
            for (let i = 0; i <= maxPower; i += 100) {
                const x = margin.left;
                const y = margin.top + chartHeight - (i / maxPower) * chartHeight;
                
                // åˆ»åº¦çº¿
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(x - 6, y);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                // æ ‡ç­¾
                ctx.fillStyle = '#333';
                ctx.fillText(i.toString(), x - 12, y + 5);
            }
            
            // Yè½´æ ‡é¢˜
            ctx.save();
            ctx.translate(25, displayHeight / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 16px Microsoft YaHei';
            ctx.textAlign = 'center';
            ctx.fillText('è¾“å‡ºåŠŸç‡ (W)', 0, 0);
            ctx.restore();
            
            // ç»˜åˆ¶æ›²çº¿
            solarPanels.forEach(panel => {
                ctx.strokeStyle = panel.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                let firstPoint = true;
                for (let irradiance = 0; irradiance <= 1200; irradiance += 10) {
                    const power = calculatePower(panel, irradiance, temperature, derating);
                    const clampedPower = Math.min(power, maxPower);
                    
                    const x = margin.left + (irradiance / 1200) * chartWidth;
                    const y = margin.top + chartHeight - (clampedPower / maxPower) * chartHeight;
                    
                    if (firstPoint) {
                        ctx.moveTo(x, y);
                        firstPoint = false;
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            });
            
            // ç»˜åˆ¶å›¾ä¾‹
            drawLegend(temperature, derating);
        }
        
        // ç»˜åˆ¶å›¾ä¾‹ï¼ˆå·¦ä¸Šè§’ï¼Œä¼˜åŒ–å¸ƒå±€ï¼‰
        function drawLegend(temperature, derating) {
            const legendX = margin.left + 25;
            const legendY = margin.top + 15;
            const legendWidth = 160; // ç¼©å°å®½åº¦ï¼Œå› ä¸ºåªæ˜¾ç¤ºå‹å·
            const legendItemHeight = 28;
            const legendPadding = 15;
            
            // ç»˜åˆ¶å›¾ä¾‹èƒŒæ™¯
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.strokeStyle = '#bbb';
            ctx.lineWidth = 1.5;
            const legendHeight = solarPanels.length * legendItemHeight + legendPadding * 2;
            ctx.fillRect(legendX, legendY, legendWidth, legendHeight);
            ctx.strokeRect(legendX, legendY, legendWidth, legendHeight);
            
            // ç»˜åˆ¶å›¾ä¾‹é¡¹
            ctx.textAlign = 'left';
            
            solarPanels.forEach((panel, index) => {
                // ä½¿ç”¨ä¸­å¿ƒå¯¹é½çš„Yåæ ‡
                const itemCenterY = legendY + legendPadding + index * legendItemHeight + legendItemHeight / 2;
                
                // ç»˜åˆ¶é¢œè‰²çº¿ï¼ˆå‚ç›´å±…ä¸­ï¼‰
                ctx.strokeStyle = panel.color;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(legendX + 12, itemCenterY);
                ctx.lineTo(legendX + 40, itemCenterY);
                ctx.stroke();
                
                // åªç»˜åˆ¶å‹å·åç§°ï¼ˆå‚ç›´å±…ä¸­ï¼‰
                ctx.fillStyle = '#2c3e50';
                ctx.font = '15px Microsoft YaHei';
                ctx.textBaseline = 'middle';
                ctx.fillText(panel.model, legendX + 48, itemCenterY);
            });
            
            // é‡ç½®textBaseline
            ctx.textBaseline = 'alphabetic';
        }
        
        // äº‹ä»¶ç›‘å¬
        document.getElementById('temperature').addEventListener('input', drawChart);
        document.getElementById('derating').addEventListener('input', drawChart);
        
        // åˆå§‹åŒ–
        drawChart();
        
        // çª—å£å¤§å°æ”¹å˜æ—¶é‡ç»˜
        window.addEventListener('resize', drawChart);
    </script>
</body>
